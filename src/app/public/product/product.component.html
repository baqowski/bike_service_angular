<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <p>Produkty</p>
    </div>
    <div class=card-body>
      <div class="row" *ngFor="let product of products">
        <ng-container>
          <div class="col-sm">
            <a [routerLink]="['/products', product.id]"> {{product.name}}</a>
          </div>
          <div class="col-sm">
            {{product.price}}
          </div>
          <div class="col-sm">
            <button class="btn">
              <i class="fas fa-plus" (click)="onClickIncrement(product)"></i>
            </button>
            <input type="text" style="width: 15%; margin: 5px" [(ngModel)]="product.quantity">
            <button class="btn" *ngIf="product.quantity > 0">
              <i class="fas fa-minus" (click)="onClickDecrement(product)"></i>
            </button>
          </div>
          <div class="col-sm">
            <button class="btn btn-success" (click)="addProductToShoppingCart(product)">Dodaj do koszyka</button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
