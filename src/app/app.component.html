<app-header [(toggle)]="toggle"
            (toggleChange)="receiveToggle($event)"
            [user]="user">
</app-header>
<div class="wrapper">
  <div class="sidebar" [ngClass]="{'active': toggle}">
    <app-sidebar [listOfSidebarData]="sidebarNavigation"></app-sidebar>
  </div>
  <div class="content" [ngClass]="{'active': toggle}">
    <router-outlet></router-outlet>
  </div>
</div>
