<app-header [(toggle)]="toggle"
            (toggleChange)="receiveToggle($event)"
            [user]="user">
</app-header>
<div class="wrapper">
  <div class="col-lg-12 pl-0">
    <div class="row">
      <div class="col-lg-2 ml-0" *ngIf="user">
        <app-sidebar [(toggle)]="toggle"></app-sidebar>
      </div>
      <div [ngClass]="{'col-lg-10' : user, 'col-lg-12': !user}">
        <div class="container-fluid mt-3">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
