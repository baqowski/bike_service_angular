<div class="card mt-3">
  <div class="card-header">
    <span>Forma płatności</span>
  </div>
  <div class="card-body">
    <app-select-box
      [selectData]="paymentTypes"
      [properties]="'type'"
      (valueEmitter)="getSelectedValue($event)">
    </app-select-box>
  </div>
</div>
<app-payu-widget *ngIf="paymentType === 'PAYU'"></app-payu-widget>
