<div class="card">
  <div class="card-header">
    <h4>Wypożyczenie produktu</h4>
  </div>
  <div class="card-body">


    <div class="form-group row">
      <label class="col-2 col-form-label">Od </label>
      <div class="col-10">
        <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Do</label>
      <div class="col-10">
        <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Koszt</label>
  </div>

  <app-delivery [deliveries]="deliverySelectData"
                [(deliveryForm)]="loanForm"
                (deliveryFormChange)="onGetDeliveryCost()">
  </app-delivery>

  <app-address [(addressForm)]="loanForm">
  </app-address>

  <div class="card-footer">
    <button class="btn btn-success w-100"> Płatność</button>
  </div>
</div>
