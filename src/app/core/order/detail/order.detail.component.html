<div *ngIf="order">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="col-sm">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-3">
                <h4>Numer zamówienia: {{order.id}}  </h4>
              </div>
              <div class="col-lg-6">
                <h4>Status zamówienia: {{order.orderStatus}}</h4>
              </div>
              <div class="col-lg-3">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="card">
          <div class="card-header">
            <h5>Produkty</h5>
          </div>
          <div class="card-body">
            <app-table *ngIf="order.products && order.products.length"
                       [data]="order.products"
                       [columns]="productDetailTableStructureColumns"
                       [isEnabledAction]="false">
            </app-table>
          </div>
        </div>
        <!-- widok 1 -->
        <div class="card mt-4">
          <div class="card-header">
            <h5>Adres dostawy i przesyłka</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6">
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Ulica</label>
                  </div>
                  <input type="text"
                         class="form-control"
                         aria-label="Small"
                         value="{{order.deliveryOrder.deliveryAddress.street}}"
                         aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Numer domu</label>
                  </div>
                  <input type="text"
                         class="form-control"
                         aria-label="Small"
                         value="{{order.deliveryOrder.deliveryAddress.houseNumber}}"
                         aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Kod pocztowy</label>
                  </div>
                  <input type="text"
                         class="form-control"
                         aria-label="Small"
                         value="{{order.deliveryOrder.deliveryAddress.postalCode}}"
                         aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Miasto</label>
                  </div>
                  <input type="text"
                         class="form-control"
                         aria-label="Small"
                         value="{{order.deliveryOrder.deliveryAddress.city}}"
                         aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Sposób dostawy</span>
                  </div>
                  <input type="text" class="form-control" value="{{order.deliveryOrder.delivery.type}}">
                </div>

              </div>
            </div>
          </div>
        </div>
