<ng-container *ngIf="roleName && roleName === 'ROLE_USER'">
  <app-table
    [navigateToId]="true"
    [columns]="orderTableStructureColumns"
    [data]="orders">
  </app-table>
</ng-container>

<ng-container *ngIf="roleName && (roleName === 'ROLE_ADMIN' || roleName === 'ROLE_WORKER')">
  <app-table
    [navigateToId]="true"
    [columns]="orderTableStructureColumns"
    [data]="orders">
  </app-table>
</ng-container>
