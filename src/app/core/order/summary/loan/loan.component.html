<form [formGroup]="loanForm">
  <div [formGroupName]="'loan'">
    <!--<h4>{{product.name}} Test</h4>-->
    <div class="form-group row">

      <label class="col-2 col-form-label">Liczba dni </label>
      <div class="row">
        <button class="btn"
                (click)="onClickIncrementLoanDay(this.loanForm.value.loan.days, this.product)">
          <i class="fas fa-plus"></i>
        </button>
        <div>
          <input type="text"
                 class="form-control text-center"
                 [formControlName]="'days'"
                 [(ngModel)]="days"/>
        </div>
        <button class="btn"
                [disabled]="product.quantity < 1"
                (click)="onClickDecrementLoanDay(this.loanForm.value.loan.days, this.product)">
          <i class="fas fa-minus"></i>
        </button>

      </div>
    </div>
    <img class="card-img-top w-25 h-25" src="{{product.imageUrl}}" alt="Card image cap">
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label font-weight-bold">Koszt {{total | number}}</label>
  </div>

</form>
