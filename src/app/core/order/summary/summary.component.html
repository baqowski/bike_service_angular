<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <p>Realizacja zamówienia </p>
    </div>
    <div class="card-body">

      <div class="card">
        <div class="card-header">
          Podsumowanie
        </div>
        <div class="card-body">
          <app-table *ngIf="products && products.length"
                     [data]="products"
                     [columns]="summaryStructureTableColumns"
                     [isEnabledAction]="false">
          </app-table>
          <p class="ml-2">Koszt: {{productSummaryPrice}}</p>
        </div>
      </div>
      <app-delivery [deliveries]="deliverySelectData"
                    [(deliveryForm)]="orderForm"
                    (deliveryFormChange)="onGetDeliveryCost()">
      </app-delivery>

      <app-address [(addressForm)]="orderForm">
      </app-address>
    </div>
    <div class="card-footer">
      <div class="">
        <ng-container *ngIf="orderSummaryPrice">
          {{'Całkowity koszt: ' + orderSummaryPrice}}</ng-container>
      </div>
      <div class="dropdown-divider"></div>
      <button class="btn btn-success w-100 mt-2" (click)="create()">
        <span>Potwierdzam</span>
      </button>
    </div>
  </div>
</div>
