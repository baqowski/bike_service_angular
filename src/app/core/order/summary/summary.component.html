<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <p>Realizacja zamówienia </p> {{orderType}}
    </div>
    <div class="card-body">

      <div class="card">
        <div class="card-header">
          <p>Produkt (y) </p>
        </div>
        <div class="card-body">
          <ng-container *ngIf="orderType === 'SHOPPING'">
            <app-table *ngIf="products && products.length"
                       [data]="products"
                       [columns]="summaryStructureTableColumns"
                       [isEnabledAction]="false">
            </app-table>
            <p class="ml-2 font-weight-bold">Koszt: {{productSummaryPrice}}</p>
          </ng-container>
          <ng-container *ngIf="orderType === 'RENT'">
            <app-loan [(loanForm)]="orderForm"
                      [product]="products[0]">
            </app-loan>
          </ng-container>
          <!-- <ng-container *ngIf="orderType === 'RENT'">
             <p>REnt</p>
           </ng-container>-->
        </div>
      </div>
      <app-delivery [deliveries]="deliverySelectData"
                    [(deliveryForm)]="orderForm"
                    (deliveryFormChange)="onGetDeliveryCost()">
      </app-delivery>

      <app-address [(addressForm)]="orderForm">
      </app-address>
    </div>
    <div class="card-footer">
      <div class="">
        <ng-container *ngIf="orderSummaryPrice">
          <p class="ml-2 font-weight-bold">Całkowity koszt zamówienia: {{orderSummaryPrice | number }}</p>
        </ng-container>
      </div>
      <div class="dropdown-divider"></div>
      <button class="btn btn-success w-100 mt-2" (click)="create()">
        <span>Potwierdzam</span>
      </button>
    </div>
  </div>
</div>
