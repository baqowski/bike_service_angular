<div class="card mt-4">
  <div class="card-header">
    <h5>Szczegóły płatności</h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6 pl-0">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text">Status płatnośći</label>
          </div>
          <input type="text"
                 class="form-control"
                 aria-label="Small"
                 value="{{payment.status}}"
                 aria-describedby="inputGoup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text">Forma płatnośći</label>
          </div>
          <input type="text"
                 class="form-control"
                 aria-label="Small"
                 value="{{payment.type}}"
                 aria-describedby="inputGoup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text">Nr płatności</label>
          </div>
          <input type="text"
                 class="form-control"
                 aria-label="Small"
                 value="{{payment.id}}"
                 aria-describedby="inputGoup-sizing-sm">
        </div>

        <div class="input-group input-group-sm mb-3" *ngIf="payment.type === 'PAYU'">
          <div class="input-group-prepend">
            <label class="input-group-text">Nr zamówienia PayU</label>
          </div>
          <input type="text"
                 class="form-control"
                 aria-label="Small"
                 value="{{payment.payuOrderId}}"
                 aria-describedby="inputGoup-sizing-sm">
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer" *ngIf="payment.status !== 'FINISHED'">
    <button class="btn btn-secondary" (click)="changePaymentForm(payment)"> Zmień formę płatności</button>
  </div>

  <!--  <ng-container>
      <app-payment-type>

      </app-payment-type>
    </ng-container>-->
</div>
