<div class="card">
  <h4 class="card-header">Dodaj produkt</h4>
  <div class="card-body">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit(addForm.value)">
      <div class="row">
        <div class="col-sm-3">
          <label>Nazwa </label>
        </div>
        <div class="col-sm-6">
          <input type="text" formControlName="name" class="form-control">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-3">
          <label>Cena</label>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input type="text" formControlName="price" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <label>Zdjecie</label>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
                <input type="file" class="form-control-file" id="exampleFormControlFile1" formControlName="filename">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success w-100"> Dodaj</button>
        </div>
      </div>
    </form>
  </div>
</div>
