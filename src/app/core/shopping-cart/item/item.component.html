<a class="dropdown-item"> <!--[routerLink]="['/product', product.id]"-->
  <div class="container-fluid">
    <a [routerLink]="['/product', product.id]">{{product.id}} {{product.name}} {{product.price}}</a>
    <div style="display: contents">
      <input type="text" style="width: 15%; margin-left: 5px" [(ngModel)]="product.count" *ngIf="product.count > 0">
    </div>
    <button class="btn">
      <i class="fas fa-plus" (click)="onClickEmitIncrementCountProduct(product)"></i>
    </button>
    <button class="btn">
      <i class="fas fa-minus" (click)="onClickEmitDecreaseCountProduct(product)"></i>
    </button>
    <button class="btn">
      <i class='far fa-trash-alt' (click)="remove()">
      </i>
    </button>
  </div>
</a>
