<div class="card">
  <h4 class="card-header">Panel rejestracji</h4>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <div class="row">
        <div class="form-group col-sm-3">
          <label>Nazwa użytkownika</label>
          <input type="text" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.username.errors }"/>
          <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
            <div *ngIf="form.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group col-sm-3">
          <label>Hasło</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.password.errors }"/>
          <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">Password is required</div>
            <div *ngIf="form.password.errors.minlength">Password must have min 10 signs</div>
          </div>
        </div>
      </div>
      <div class="row">

      </div>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
    </form>
  </div>
</div>
